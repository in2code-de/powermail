{namespace vh=In2code\Powermail\ViewHelpers}
<f:layout name="Export" />

	Render Powermail XLS Export
	{mails}					All Mails for exporting
	{fieldUids}				Fields to export (drag'n drop settings in module)

<f:section name="main"><f:spaceless><html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	</head>
	<body>
		<table>
			<f:for each="{mails}" as="mail" iteration="index">
				<f:if condition="{index.isFirst}">
					<tr>
						<f:for each="{fieldUids}" as="fieldUid">
							<f:if condition="{vh:condition.isNumber(val:fieldUid)}">
								<f:then>
									<th><vh:Getter.GetFieldLabelFromUid uid="{fieldUid}" /></th>
								</f:then>
								<f:else>
									<th><f:translate key="\In2code\Powermail\Domain\Model\Mail.{vh:string.underscoredToLowerCamelCase(val:fieldUid)}" /></th>
								</f:else>
							</f:if>
						</f:for>
					</tr>
				</f:if>

				<tr>
					<f:for each="{fieldUids}" as="fieldUid">
						<f:if condition="{vh:condition.isNumber(val:fieldUid)}">
							<f:then>
								<f:for each="{mail.answers}" as="answer">
									<f:if condition="{fieldUid} == {answer.field.uid}">
										<f:if condition="{vh:condition.isArray(val:answer.value)}">
											<f:then>
												<td><f:for each="{answer.value}" as="singleValue" iteration="arrayIndex"><f:if condition="{singleValue}"><vh:string.sanitizeCsvCell>{singleValue}</vh:string.sanitizeCsvCell><f:if condition="{arrayIndex.isLast}"><f:else>, </f:else></f:if></f:if></f:for></td>
											</f:then>
											<f:else>
												<td><vh:string.sanitizeCsvCell>{answer.value}</vh:string.sanitizeCsvCell></td>
											</f:else>
										</f:if>
									</f:if>
								</f:for>
							</f:then>
							<f:else>
								<f:if condition="{vh:condition.isDateTimeVariableInVariable(obj:mail, prop:fieldUid)}">
									<f:then>
										<f:if condition="{0:fieldUid} == {0:'crdate'}">
											<f:then>
												<td><f:format.date format="d.m.Y H:i:s"><vh:misc.variableInVariable obj="{mail}" prop="{fieldUid}" /></f:format.date> <f:translate key="Clock" /></td>
											</f:then>
											<f:else>
												<f:if condition="{0 : fieldUid} == {0 : 'time'}">
													<f:then>
														<td><f:format.date format="%M:%S"><vh:misc.variableInVariable obj="{mail}" prop="{fieldUid}" /></f:format.date></td>
													</f:then>
													<f:else>
														<td><f:format.date format="H:i:s"><vh:Misc.VariableInVariable obj="{mail}" prop="{fieldUid}" /></f:format.date></td>
													</f:else>
												</f:if>
											</f:else>
										</f:if>
									</f:then>
									<f:else>
										<f:if condition="{0 : fieldUid} == {0 : 'marketing_page_funnel'}">
											<f:then>
												<f:if condition="{vh:condition.isArray(val: '{vh:misc.variableInVariable(obj:mail, prop:fieldUid)}')}">
													<td><f:for each="{vh:misc.variableInVariable(obj:mail, prop:fieldUid)}" as="pid" iteration="pageIndex"><vh:getter.getPageNameFromUid uid="{pid}" /><f:if condition="{pageIndex.isLast}"><f:else> &gt; </f:else></f:if></f:for></td>
												</f:if>
											</f:then>
											<f:else>
												<td><vh:string.sanitizeCsvCell><vh:misc.variableInVariable obj="{mail}" prop="{fieldUid}" /></vh:string.sanitizeCsvCell></td>
											</f:else>
										</f:if>
									</f:else>
								</f:if>
							</f:else>
						</f:if>
					</f:for>
				</tr>
			</f:for>
		</table>
	</body>
</html>
</f:spaceless></f:section>
