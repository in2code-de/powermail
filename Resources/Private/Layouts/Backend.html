{namespace vh=In2code\Powermail\ViewHelpers}
<f:Be.Container
		includeCssFiles="{0: '{f:uri.resource(path:\'Css/Backend.css\')}'}"
		includeJsFiles="{0: '{f:uri.resource(path:\'JavaScripts/Libraries/jquery-ui.min.js\')}',
			1: '{f:uri.resource(path:\'JavaScripts/Libraries/jquery.datetimepicker.min.js\')}',
			2: '{f:uri.resource(path:\'JavaScripts/Libraries/jquery.flot.min.js\')}',
			3: '{f:uri.resource(path:\'JavaScripts/Libraries/jquery.flot.pie.min.js\')}',
			4: '{f:uri.resource(path:\'JavaScripts/Powermail/Backend.min.js\')}'}"
		enableClickMenu="false"
		loadExtJs="false"
		loadExtJsTheme="false"
		enableExtJsDebug="false"
		loadJQuery="true"
		jQueryNamespace="defaultNoConflict"
		pageTitle="powermail">

	<div class="overlay"></div>

	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left powermail-backend-select">
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="{f:translate(key: 'BackendSelectionList')}" controller="Module" action="list" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'BackendSelectionReporting')}" controller="Module" action="reportingBe" />
						<f:be.menus.actionMenuItem label="- {f:translate(key: 'BackendSelectionReportingForm')}" controller="Module" action="reportingFormBe" />
						<f:if condition="{vh:Condition.IsMarketingInformationEnabledGlobally()}"><f:be.menus.actionMenuItem label="- {f:translate(key: 'BackendSelectionReportingMarketing')}" controller="Module" action="reportingMarketingBe" /></f:if>
						<f:be.menus.actionMenuItem label="{f:translate(key: 'BackendSelectionTools')}" controller="Module" action="toolsBe" />
						<f:be.menus.actionMenuItem label="- {f:translate(key: 'BackendSelectionOverview')}" controller="Module" action="overviewBe" />
						<f:if condition="{vh:Be.IsAdmin()}"><f:be.menus.actionMenuItem label="- {f:translate(key: 'BackendSelectionCheck')}" controller="Module" action="checkBe" /></f:if>
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">
					&nbsp;
				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" class="powermail-backend">
				<f:flashMessages renderMode="div" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:Be.Container>
