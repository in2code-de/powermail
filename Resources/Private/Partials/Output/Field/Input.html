{namespace vh=Tx_Powermail_ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap powermail_fieldwrap_text powermail_fieldwrap_{field.uid}">
	<label for="powermail_field_{field.marker}" class="powermail_label">
		{field.title}<f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
	</label>

	<f:if condition="{field.mandatory}">
		<f:then>
			<f:form.textfield id="powermail_field_{field.marker}" name="field[{field.uid}]" value="{answer.value}" class="powermail_field powermail_input {vh:Misc.ValidationClass(field: '{field}')} {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}" required="{field.mandatory}" />
		</f:then>
		<f:else>
			<f:form.textfield id="powermail_field_{field.marker}" name="field[{field.uid}]" value="{answer.value}" class="powermail_field powermail_input {vh:Misc.ValidationClass(field: '{field}')} {vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}" />
		</f:else>
	</f:if>
</div>
